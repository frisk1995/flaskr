<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOG Analyzer</title>
    <!-- BootstrapのCDNでのCSS読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/master_style.css" rel="stylesheet" />
</head>

<body>
    <!-- ヘッダーメニュー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/winlog">Windows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/a10log">A10 thunder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/proxysglog">ProxySG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/squidlog">squid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/otherlog">other</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ヘッダーメニューここまで -->
    <div class="border shadow p-3 mb-5 bg-body rounded" style="margin: 20px; background-color: rgb(233, 233, 233);">
        <div style="margin: 20px 10px 10px 20px">
            <font face="Verdana">
                <h4>Upload windows log file.</h4>
            </font>
        </div>
        <!-- ファイルアップロードボタン -->
        <div style="margin: 20px 10px 10px 20px; width: 50%">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="select-file" />
                <a href="/sample_view" class="btn btn-outline-secondary">Load file</a>
            </div>

        </div>
        <!-- InputタグでPOSTを実装-->
        <script>
            // input要素
            const fileInput = document.getElementById('select-file');
            // changeイベントで呼び出す関数
            const handleFileSelect = () => {
                const file = fileInput.files[0];
                // フォームデータを作成
                const formData = new FormData();
                // datafileというフィールド名でファイルを追加
                formData.append("datafile", file);
                // アップロード
                fetch("/upload_winlog", { method: "POST", body: formData });
            }
            // ファイル選択時にhandleFileSelectを発火
            fileInput.addEventListener('change', handleFileSelect);

        </script>
        <!-- ファイルアップロードボタン ここまで -->
    </div>

</body>

</html>
