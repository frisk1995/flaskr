<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOG Analyzer</title>
    <!-- BootstrapのCDNでのCSS読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/master_style.css" rel="stylesheet" />
</head>

<body>
    <!-- ヘッダーメニュー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/winlog">Windows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/a10log">A10 thunder</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ヘッダーメニューここまで -->
    <div class="border shadow p-3 mb-5 bg-body rounded" style="margin: 20px; background-color: rgb(233, 233, 233);">
        <div style="margin: 20px 10px 10px 20px">
            <font face="Verdana">
                <h4>Upload Windows log file.</h4>
            </font>
        </div>
        <!-- ファイルアップロードボタン -->
        <div style="margin: 20px 10px 10px 20px; width: 50%">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="select-file" />
                <a href="/winlog_view" class="btn btn-outline-secondary">Load file</a>
            </div>

            <div class="progress mt-2">
                <div id="progress-bar" class="progress-bar" style="width: 0;">
                    <span id="progress-text">0%</span>
                </div>
            </div>
        </div>
        <!-- InputタグでPOSTを実装-->
        <script>
            const fileInput = document.getElementById('select-file');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const handleFileSelect = () => {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append("datafile", file);

                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/upload_winlog", true);

                // 監視する進捗イベント
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + "%";
                        progressText.textContent = percentComplete.toFixed(2) + "%"; // 2桁の小数で表示
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        // アップロードが成功した場合の処理
                        console.log("アップロード完了");
                    } else {
                        // アップロードが失敗した場合の処理
                        console.error("アップロードエラー");
                    }
                };

                xhr.send(formData);
            };

            fileInput.addEventListener('change', handleFileSelect);

        </script>
        <!-- ファイルアップロードボタン ここまで -->
        <div style="margin: 20px 10px 10px 20px; ">
            <p>アップロード済みファイル</p>
        </div>
        <!-- 過去アップロードファイル一覧 -->
        <div style="margin: 20px 10px 10px 20px; ">
            <div class="row">
                {% for row in win_file_list %}
                <div class="col-sm-4 mb-3 mb-sm-0">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ row[1] }}</h5>
                            <p class="card-text">File Timestamp: {{ row[0] }}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="/winlog_open_file?openfile={{ row[1] }}" class="btn btn-primary">Open</a>
                                <a href="/winlog_delete_file?deletefile={{ row[1] }}"
                                    class="btn btn-secondary btn-sm ml-auto">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>

</html>
